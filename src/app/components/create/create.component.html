<div>
  <h2>Cadastro de pessoas</h2>
  <div class="mt-4"> <!-- Adiciona margem superior para separar do título -->
      <div class="submit-form">
          <div class="form-group mb-3"> <!-- Adiciona margem inferior para separar dos outros itens -->
              <label for="name">Nome</label>
              <input
                class="form-control"
                id="name"
                required
                [(ngModel)]="people.name"
                name="name"
              />
          </div>
          <div class="form-group mb-3"> <!-- Adiciona margem inferior para separar dos outros itens -->
              <label for="date_of_birth">Data de nascimento</label>
              <input
                type="date"
                class="form-control"
                id="date_of_birth"
                required
                [(ngModel)]="people.date_of_birth"
                name="date_of_birth"
              />
          </div>
          <div class="form-group mb-3"> <!-- Adiciona margem inferior para separar dos outros itens -->
              <label for="gender">Gênero</label>
              <input
                class="form-control"
                id="gender"
                required
                [(ngModel)]="people.gender"
                name="gender"
              />
          </div>
          <div class="mt-3">
              <button (click)="createPeople()" class="btn btn-success">Enviar</button>
          </div>
      </div>
  </div>
</div>
